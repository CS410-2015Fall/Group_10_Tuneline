<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
     <script src="lib/angular-mocks/angular-mocks.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- your app's plugin js -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- your app's controller js ADD NEW ONES HERE-->
    <script src="js/tunelineCntl.js"></script>
    <script src="js/soundbiteCntl.js"></script>
    <script src="js/profileCntl.js"></script>

    <!-- your app's directive js ADD NEW ONES HERE-->
    <script src="js/metaDataDirective.js"></script>

    <!-- your app's services js ADD NEW ONES HERE-->
    <script src="js/tunelineService.js"></script>
    <script src="js/profileService.js"></script>
    <script src="js/databaseConfig.js"></script>
    <script src="js/databaseService.js"></script>
    <script src="js/saveService.js"></script>

    

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
