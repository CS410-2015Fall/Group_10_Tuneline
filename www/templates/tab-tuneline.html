
<ion-view view-title="Tuneline">
  <ion-content class="padding">


 <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
 </ion-refresher>

<div class="list list-inset">
  <div class="item item-input item-select">
    <i class="icon ion-funnel placeholder-icon"></i>
    <input type="text" placeholder="Filter">
    <select ng-model="selectItem">
      <option selected>Name</option>
      <option>Date</option>
      <option>Tags</option>
      <option>Location</option>
    </select>
  </div>
</div>



  <div class="list">
    <div class="item item-input">
  <input type="text" ng-model="filterKey.name" placeholder="Enter name" />
  <input class="button button-light" ng-click="doSomething()" value="Filter"/>
    </div>
  </div>

<!-- 
    <div class="buttons">
        <button class="button button-icon ion-android-search" 
                ng-click="showFilterBar()"></button>
    </div>     -->

<div class="row">

  <div class="col">
  <div class="card">
    <div class="item item-positive" 
          style="margin:-10px; font-size:85%;"> 
          Today
    </div>
  </div>
  </div>

  <div class="col col-80">
    <a href='#/tab/soundbite'
        style="text-decoration: none;">
    <div class="card">
      <div class="item item-text-wrap" >
        <h2 style="color: #ef473a;">New soundbite...</h2>
      </div>
    </div>
    </a>
  </div>

</div>

 <!-- style="color: #ef473a;" -->
<div class="row" ng-repeat="soundbite in soundbites" >

  <div class="col" style="border-right: solid #4a87ee;">
  <div class="card">
    <div class="item item-positive item-text-wrap" 
          style="margin:-10px; font-size:85%;">
          {{soundbite.datetime | date:'EEE d'}}
    </div>
  </div>
  </div>

  <div class="col col-80">
    <a href='#/tab/tuneline/{{soundbite.id}}'
        style="text-decoration: none;">
    <div class="card">
      <div class="item item-text-wrap" >
        <h2>{{soundbite.name}}</h2>
      </div>
    </div>
    </a>
  </div>
</div>
