<div class="row">

  <div class="col">
  <div class="card">
    <div class="item item-positive" 
          style="margin:-10px; font-size:85%;"> 
          Today
    </div>
  </div>
  </div>

  <div class="col col-80">
    <a href='#/tab/soundbite'
        style="text-decoration: none;">
    <div class="card">
      <div class="item item-text-wrap item-icon-right" >
        <span>Add Soundbite</span><span class='icon ion-plus-circled': style="color: #ef473a;"></span>
      </div>
    </div>
    </a>
  </div>

</div>

 <!-- style="color: #ef473a;" -->
<div class="row" ng-repeat="soundbite in soundbites | filter:search:strict" >

  <div class="col" style="border-right: solid #4a87ee;">
  <div class="card">
    <div class="item item-positive item-text-wrap" 
          style="margin:-10px; font-size:85%;">
          {{soundbite.datetime | date:'EEE d'}}
    </div>
  </div>
  </div>

  <div class="col col-80">
    <a href='#/tab/tuneline/{{soundbite.id}}'
        style="text-decoration: none;">
    <div class="card">
      <div class="item item-text-wrap" > 
        <span ng-class="{'icon icon-right ion-social-youtube': soundbite.url != 'http://', '': soundbite.url == 'http://'}"><span> {{soundbite.name}} </span></span>
        <!-- <p>{{soundbite.datetime | date:'longDate'}}</p> -->
        <p class="icon icon-left ion-pricetag" ng-if="soundbite.tags">  {{soundbite.tags}}</p>
      </div>
    </div>
    </a>
  </div>
</div>
